<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
<p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/fotos-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
    <img src="imagens/fotos-g.png" alt="imagem flexivel">
</picture>
<h1>reproduzindo audio</h1>
<p>vamos aprender a reproduzir audios em HTML</p>
<audio src="midia/away.mp3" controls autoplay></audio>
<!--mp3-->
<audio preload="metadata" autoplay controls loop>
    <source src="midia/away.mp3" type="audio/mpeg">
    <source src="midia/away.mp3" type="audio/ogg">
    <source scr="midia/away.mp3" type="audio/wav">
    <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/away.mp3">clique aqui</a> para baixar o arquivo mp3</p>
</audio>
</audio>
</body>
</html>
